<main role="main">

  <div class="container">
    <div class="jumbotron">
      <h1 class="jumbotron-heading">Start New Scan</h1>
      <form [formGroup]="newScanForm" (ngSubmit)="onStartScan()">
        <div class="form-group">
          <label for="scanPath">Scan Path</label>
          <input type="text" class="form-control" name="scanPath" formControlName="scanPath" placeholder="Enter a path to start scan" required aria-required="true"/>
        </div>
        <div class="form-group form-check">
          <input type="checkbox"  id="includeSubdirectories" class="form-control" formControlName="includeSubdirectories"
            placeholder="Include SubDirectories" name="includeSubdirectories" />
          <label for="includeSubdirectories" class="form-check-label">Include Subdirectories</label>
        </div>
        <button type="submit" class="btn btn-primary">Start Scan</button>
      </form>
    </div>
  </div>
  <div class="container-fluiud">
    <app-files></app-files>
  </div>
</main>

<pre>{{newScanForm.value | json}}</pre>
