<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <main role="main">

    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="jumbotron-heading">Start New Scan</h1>
        <form>
          <div class="form-group">
            <label for="scanPath">Scan Path</label>
            <input type="text" class="form-control" id="scanPath" placeholder="Enter a path to start scan" />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="includeSubdirectories"
              placeholder="Include SubDirectories" />
            <label for="includeSubdirectories" class="form-check-label">Include Subdirectories</label>
          </div>
          <button type="submit" class="btn btn-primary">Start Scan</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Home</a>
      </p>
      <p>Gallery Stream is &copy; devSarangi</p>
    </div>
  </footer>
  
</body>

</html>
